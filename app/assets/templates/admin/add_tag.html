<h1>Add Tag</h1>

<form ng-submit="addTag()">
    <div>
        Name: <input type="text" name="name" ng-model="newTag.name" /> <br/>
        Description:
        <input type="text" name="description" id="description" ng-model="newTag.description" />
        <br/>
        <input type="submit" name="submit" value="Submit">
    </div>
</form>
