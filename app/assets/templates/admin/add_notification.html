<h1>Add Notification</h1>
<form>
    <div>
        Notification Text: <input type="text" name="text" ng-model="nVal.text" /> <br/>
        Notification Type:
        <input type="text" name="type" id="type" ng-model="nVal.type" />
        <br/>
        User:
        <input type="text" name="user_id" id="user_id" ng-model="nVal.user_id" />
        <br/>
        <button name="Submit" ng-click="submitNotification()">Submit</button>
    </div>
</form>
