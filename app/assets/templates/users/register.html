<div class="row">
    <h4>{{response.message}}</h4>

    <form name="myForm" ng-submit="userRegistration(userData)" novalidate>
        Name: <input type="text" placeholder="Name" name="name" ng-model="userData.name" required/>
        <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
        <span ng-show="myForm.name.$error.required">User Name is required.</span>
        </span> </br>

        Email: <input type="email" placeholder="Email" name="email" ng-model="userData.email" required />
        <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
        <span ng-show="myForm.email.$error.required">Email is required.</span>
        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
        </span>
        </br>

        Password:<input type="password" placeholder="Password" name="password" ng-model="userData.password" minlength="6" />
        <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
        <span ng-show="myForm.password.$error.required">Password is required.</span>
            <span ng-show="myForm.password.$error.minlength">Password must be greater than 6 character .</span>
        </span> </br>

        Confirm P: <input type="password" placeholder="Confirm Password" name="password_confirmation" ng-model="userData.password_confirmation" minlength="6" />
        <span style="color:red" ng-show="myForm.password_confirmation.$dirty && myForm.password_confirmation.$invalid">
        <span ng-show="myForm.password_confirmation.$error.required">Confirm password must be is required.</span>
            <span ng-show="myForm.password_confirmation.$error.minlength">Password must be greater than 6 character .</span>
        </span> </br>
        <input type="submit" value="Signup">
    </form>
</div>
