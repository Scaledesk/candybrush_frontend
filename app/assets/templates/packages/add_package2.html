<h1>Add Packages 2</h1>
<h2><p>{{response.message}}</p></h2>
<form ng-submit="updatePackage2(packageData)">
    Price: <input type="text" name="price" id="price" ng-model="packageData.price" /><br>
    Deal Price: <input type="text" name="deal_price" id="deal_price" ng-model="packageData.deal_price" /><br>
    Available Date: <input type="text" name="available_date" id="available_date" ng-model="packageData.available_date" /><br>
    <input type="submit" name="submit" id="submit" value="Save and Continue" />

</form>
