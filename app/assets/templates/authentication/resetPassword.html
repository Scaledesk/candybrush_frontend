<h1>Reset Password</h1>
<p>{{msg}}</p>
<form>
    New Password: <input type="password" name="password" ng-model="pass.password"/>
    Confirm Password: <input type="password" name="password_confirmation" ng-model="pass.password_confirmation"/>
    <button name="Reset" ng-click="resetPassword()">Reset</button>
</form>
